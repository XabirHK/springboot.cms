# Log
# logging level
logging.level.org.springframework=ERROR
logging.file=myapp.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%p] [%t] %-5level %logger{36} - %msg%n
logging.level=DEBUG